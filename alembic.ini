# Alembic Configuration for Codebase MCP Server
# PostgreSQL 14+ with pgvector extension
# Async SQLAlchemy with asyncpg driver

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Sys.path prepending (to find src modules)
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator (default: os.pathsep)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL (can be overridden via environment variable or --url flag)
# Default: Read from environment variable DATABASE_URL
# Format: postgresql+asyncpg://user:password@host:port/dbname
sqlalchemy.url =

[post_write_hooks]
# Post-write hooks to run on generated migration files
# Example: Format with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
